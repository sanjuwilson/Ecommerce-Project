spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5690/cart
    username: postgres
    password: pass
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
server:
  port: 2345
application:
  config:
    product-url: http://localhost:9999/api/v1/product
    order-url: http://localhost:9090/api/v1/orders
    customer-url: http://localhost:8090/api/v1/customer


