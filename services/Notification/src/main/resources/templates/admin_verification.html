<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            margin: 0 auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
        }
        .header h2 {
            color: #2c3e50;
        }
        .message {
            color: #333;
            font-size: 16px;
            margin-bottom: 25px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Welcome, [[${adminName}]]!</h2>
    </div>
    <div class="message">
        You have been invited to join as an admin. To complete your registration and activate your admin account, please click the verification button below.
    </div>
    <div style="text-align: center;">
        <a th:href="${url}" class="btn">Verify Your Email</a>
    </div>
    <div class="footer">
        If you didnâ€™t request this, please ignore this email.
    </div>
</div>
</body>
</html>
