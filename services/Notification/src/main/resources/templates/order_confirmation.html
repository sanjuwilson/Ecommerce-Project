<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2a7ae2;
        }
        .section {
            margin-top: 20px;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        li {
            margin-bottom: 8px;
        }
        .product-list span {
            display: inline-block;
            min-width: 160px;
        }
        .highlight {
            font-weight: bold;
            color: #2a7ae2;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Order Confirmation</h2>
    <p>Hello <strong th:text="${customerName}">Customer</strong>,</p>
    <p>Thank you for your order! Here are the details:</p>

    <div class="section">
        <p><span class="highlight">Order Reference:</span> <span th:text="${orderReference}">#ORDER123</span></p>
        <p><span class="highlight">Total Amount:</span> ₹<span th:text="${totalAmount}">0.00</span></p>
    </div>

    <div class="section">
        <h3>Products:</h3>
        <ul class="product-list">
            <li th:each="product : ${products}">
                <span th:text="${product.name}">Product Name</span> - ₹<span th:text="${product.price}">0.00</span>
            </li>
        </ul>
    </div>

    <div class="section">
        <h3>Payment Method(s):</h3>
        <ul>
            <li th:each="method : ${transactionMethods}" th:text="${method}">Payment Method</li>
        </ul>
    </div>

    <p>We will notify you once your order is shipped. Thank you for shopping with us!</p>
</div>
</body>
</html>
